<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" href="../../css/cadastro/cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
</head>
<body>
	<div class="container">
		<div id="alerts" class="alerts" style="display: none;">
			<div class="button"><i class='bx bxs-x-circle'></i></div>
			<div class="messages">
				<div id="texto-erro" class="message-error">Erro desconhecido</div>
			</div>
		</div>
		<div class="login-content">
			<a href="../login/login.html"><i class='bx bx-arrow-back'></i></a>
			<form id="form-cadastro">
				<div class="logo-login"><i class='bx bx-loader-circle'></i>Conformity</div>

				<h2 class="title">Realize seu cadastro!</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Nome</h5>
						<input id="nome" type="text" class="input" required>
					</div>
				 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Login</h5>
           		   		<input id="usuario" type="text" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input id="senha" type="password" class="input" required>
            	   </div>
            	</div>
				<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Confirma senha</h5>
						 <input id="confirma-senha" type="password" class="input" required>
				 </div>
			  </div>
				<div class="term">
					<p>Ao se registrar, você aceita nossos <span>termos de uso</span> e a nossa <span>política de privacidade</span>.</p>
				</div>

            	<input type="submit" class="btn" value="Realizar Cadastro">
            </form>
        </div>
    </div>
    <script src="../../js/cadastro.js" type="module"></script>
</body>
</html>

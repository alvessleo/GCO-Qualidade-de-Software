<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" href="../../css/cadastro/cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="login-content">
			<form action="index.html">
				<div class="logo-login"><i class='bx bx-loader-circle'></i>Conformity</div>

				<h2 class="title">Realize seu cadastro!</h2>
				<p>Selecione o tipo de cadastro:</p>
                <div class="input-radio">
                    <div class="type">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Empresa</label>
                    </div>
                    <div class="type">
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Autoria</label>
                    </div>
                    <div class="type">
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">Funcionário</label>
                    </div>
                </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome de usuário</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value=" Realizar Cadastro">
            </form>
        </div>
    </div>
    <script src="../../js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" href="../../css/cadastro/cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
</head>
<body>
	<div class="container">
		<div id="alerts" class="alerts">
			<div class="button"><i class='bx bxs-x-circle'></i></div>
			<div class="messages">
				<div id="texto-erro" class="message-error">Erro desconhecido</div>
			</div>
		</div>
		<div class="login-content">
			<form id="form-cadastro_empresa">
				<div class="logo-login"><i class='bx bx-loader-circle'></i>Conformity</div>

				<h2 class="title">Cadastre sua empresa</h2>
           		<div class="input-div one">
           		   <div class="i">
                        <i class='bx bxs-business'></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome da empresa</h5>
           		   		<input id="nome" type="text" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                        <i class='bx bxs-tag'></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Cargo</h5>
           		    	<input id="cargo" type="text" class="input" required>
            	   </div>
            	</div>
                <div class="input-checkbox">
                    <input id="auditor" auditor type="checkbox" name="auditor">
                    
                    <label for="auditor">Auditor</label>
                </div>

            	<input type="submit" class="btn" value="Cadastrar empresa">
            </form>
        </div>
    </div>
    <script src="/js/empresa_cadastro.js" type="module"></script>
</body>
</html>

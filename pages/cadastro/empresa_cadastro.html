<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" href="../../css/cadastro/cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="login-content">
			<form action="index.html">
				<div class="logo-login"><i class='bx bx-loader-circle'></i>Conformity</div>

				<h2 class="title">Cadastre sua empresa</h2>
           		<div class="input-div one">
           		   <div class="i">
                        <i class='bx bxs-business'></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome da empresa</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                        <i class='bx bxs-tag'></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Cargo</h5>
           		    	<input type="text" class="input">
            	   </div>
            	</div>
                <div class="input-checkbox">
                    <input type="checkbox" id="auditor" name="auditor">
                    
                    <label for="auditor">Auditor</label>
                </div>

            	<input type="submit" class="btn" value="Cadastrar empresa">
            </form>
        </div>
    </div>
    <script src="../../js/login.js"></script>
</body>
</html>

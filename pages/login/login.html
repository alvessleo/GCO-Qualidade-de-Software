<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="../../css/login/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/65ea520fa5.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="alerts">
			<div class="button"><i class='bx bxs-x-circle'></i></div>
			<div class="messages">
				<div id="nome-incorreto" class="message-error">Nome é incorreto</div>
				<div id="nome-obrigatorio" class="massage-error">Nome é obrigatório</div>
				<div id="senha-incorreta" class="massage-error">Senha é incorreta</div>
				<div id="senha-obrigatoria" class="massage-error">Senha é obrigatorio</div>

			</div>
		</div>
		<div class="login-content">
			<form action="index.html">
				<div class="logo-login"><i class='bx bx-loader-circle'></i>Conformity</div>

				<h2 class="title">Seja bem vindo!</h2>
				<p>Realize o login para ter acesso ao Dashboard</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome de usuário</h5>
           		   		<input type="text" class="input" id="name" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" class="input" id="password" required>
            	   </div>
            	</div>
            	<a href="#">Esqueceu a senha?</a>
            	<input type="submit" id="submit-form-login" class="btn" value="Realizar Login">
            </form>
        </div>
    </div>
    <script src="../../js/login.js"></script>
</body>
</html>
